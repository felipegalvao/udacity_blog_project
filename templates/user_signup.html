{% extends "base.html" %}

{% block content %}
	<h2>User Signup - Felipe's Blog</h2>
	<form method="post">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" name="username" value="{{ username }}" class="form-control">
			<span class="span-error-form">{{ username_message }}{{ user_exists_message }}</span>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" class="form-control">
			<span class="span-error-form">{{ password_message }}</span>
		</div>
		<div class="form-group">
			<label for="verify">Verify Password</label>
			<input type="password" name="verify" class="form-control">
			<span class="span-error-form">{{ match_message }}</span>
		</div>
		<div class="form-group">
			<label for="email">Email (optional)</label>
			<input type="text" name="email" value="{{ email }}" class="form-control">
			<span class="span-error-form">{{ email_message }}</span>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>

	<p><span class="span-error-form">{{ must_be_registered_message }}<span class="span-error-form"></p>

	<p><a href="/">Return to the main page</a></p>
	<p>or <a href="/login">Go to the login page</a></p>
{% endblock %}
